apply plugin: 'com.android.library'

ext {
    supportLibs = "26.1.0"
}

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:${supportLibs}"
    implementation "com.android.support:recyclerview-v7:${supportLibs}"
    implementation "com.android.support:cardview-v7:${supportLibs}"
    implementation "com.android.support:gridlayout-v7:${supportLibs}"
}
